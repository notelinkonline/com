<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Subscription - Notelink</title>
  <style>
    body {
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      color: #00ffe0;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
      font-size: 15px;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      margin: 15px 0;
      border: 2px solid #00ffe0;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background: #2a2a2a;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 12px;
      background: #00ffe0;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #00ccbb;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: #222;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }
    .popup-content h3 {
      color: #00ffe0;
      margin-bottom: 10px;
    }
    .popup-content p {
      color: #ccc;
    }
    .note {
      margin-top: 12px;
      color: #ffa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Buy Subscription</h2>
    <p>Monthly Plan: <strong>‚Çπ100</strong></p>
    <p>Scan & Pay via Google Pay:</p>
    <img src="scanner.png" alt="GPay QR Code" />

    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="class" placeholder="Your Class" required />
    <input type="text" id="school" placeholder="Your School" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <select id="medium" required>
      <option value="">Select Medium</option>
      <option>English</option>
      <option>Hindi</option>
      <option>Assamese</option>
    </select>

    <button onclick="submitForm()">Submit</button>
    <div class="note">‚úÖ Aapko aapka access code 12 ghante ke andar mil jayega.</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>üéâ Payment Submitted!</h3>
      <p>Thank you! Your form has been successfully submitted.<br>
      Access code will be sent within 12 hours via email.</p>
    </div>
  </div>

  <script>
    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const className = document.getElementById("class").value.trim();
      const school = document.getElementById("school").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const medium = document.getElementById("medium").value;

      if (!name || !className || !school || !phone || !email || !medium) {
        alert("‚ö†Ô∏è Please fill all fields.");
        return;
      }

      const payload = {
        name,
        class: className,
        school,
        phone,
        email,
        medium
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw2FT-A_XznLWLijWJI0oNYMRfyjX_IgsJoIKiIcTIIDzNONd7HHohVH7nIO6V5Ne_p/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          document.getElementById("popup").style.display = "flex";
          document.getElementById("name").value = "";
          document.getElementById("class").value = "";
          document.getElementById("school").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("email").value = "";
          document.getElementById("medium").value = "";
        } else {
          alert("‚ùå Error submitting form. Please try again.");
        }
      } catch (error) {
        alert("üö´ Network error. Please try again.");
      }
    }
  </script>
</body>
</html>
