<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLink | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.2s, border-color 0.3s;
        }

        :root {
            /* Light Theme Variables */
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #0bd39e;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --text: #333;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.95);
            --shadow: rgba(0, 0, 0, 0.1);
            --assamese: #f39c12;
            --english: #3498db;
            --science: #e74c3c;
            --math: #9b59b6;
            --english-sub: #1abc9c;
            --social: #f1c40f;
            --border: #e0e0e0;
            --footer-bg: #f8f9fa;
            --footer-text: #666;
            --lesson-bg: #ffffff;
            --lesson-hover: #f9f9ff;
        }

        .dark-mode {
            /* Dark Theme Variables */
            --primary: #5a7dff;
            --secondary: #4a55e0;
            --accent: #0bd39e;
            --text: #e0e0e0;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --header-bg: rgba(30, 30, 30, 0.95);
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #333;
            --footer-bg: #1a1a1a;
            --footer-text: #aaa;
            --lesson-bg: #1e1e1e;
            --lesson-hover: #252525;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(72, 149, 239, 0.05) 0%, transparent 20%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .dark-mode body {
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(72, 149, 239, 0.08) 0%, transparent 20%);
        }

        /* Header Styles */
        header {
            background-color: var(--header-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px var(--shadow);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo span {
            color: var(--accent);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateX(-3px);
        }

        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .dark-mode-toggle:hover {
            background: var(--primary);
            color: white;
        }

        .dark-mode-toggle:hover i {
            color: white;
        }

        .dark-mode-toggle i {
            font-size: 1.1rem;
            color: var(--text);
        }

        .toggle-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Main Content */
        .coming-soon-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .coming-soon-icon {
            font-size: 6rem;
            color: var(--accent);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .coming-soon-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .coming-soon-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text);
            opacity: 0.9;
            max-width: 600px;
        }

        .coming-soon-message {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 3rem;
            color: var(--text);
            opacity: 0.8;
            max-width: 700px;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            min-width: 100px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text);
            opacity: 0.8;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 30px;
            height: 20px;
            margin: 2rem 0;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: inset 0 1px 3px var(--shadow);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 65%;
            border-radius: 30px;
            animation: progress-animation 3s infinite alternate;
        }

        @keyframes progress-animation {
            0% { width: 65%; }
            100% { width: 75%; }
        }

        .notify-form {
            display: flex;
            gap: 10px;
            margin: 2rem 0;
            max-width: 500px;
            width: 100%;
        }

        .notify-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        .notify-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .notify-btn:hover {
            background: var(--secondary);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--text);
            text-decoration: none;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--footer-text);
            background: var(--footer-bg);
            border-top: 1px solid var(--border);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            
            .coming-soon-title {
                font-size: 2.5rem;
            }
            
            .coming-soon-subtitle {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .header-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .back-btn {
                width: 100%;
                justify-content: center;
            }
            
            .dark-mode-toggle {
                width: 100%;
                justify-content: center;
            }
            
            .coming-soon-title {
                font-size: 2rem;
            }
            
            .coming-soon-subtitle {
                font-size: 1.1rem;
            }
            
            .countdown-container {
                gap: 0.8rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .notify-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Note<span>Link</span></h1>
        </div>
        <div class="header-controls">
            <button class="back-btn" id="backButton">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
            <div class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon" id="darkModeIcon"></i>
                <span class="toggle-label" id="darkModeLabel">Dark Mode</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="coming-soon-container">
        <div class="coming-soon-icon">
            <i class="fas fa-rocket"></i>
        </div>
        <h1 class="coming-soon-title">Coming Soon</h1>
        <h2 class="coming-soon-subtitle">We're preparing something amazing for you!</h2>
        <p class="coming-soon-message">
            I'm working hard to bring you this Subject/lesson soon. Stay tuned — it's almost ready to make your learning smoother and smarter!
        </p>
    <footer>
        <p>© 2025 Noteink Learning Platform. All rights reserved.</p>
        <p class="dark-mode-status" id="darkModeStatus">Light mode active</p>
    </footer>

    <script>
        // DOM Elements
        const backButton = document.getElementById('backButton');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const darkModeLabel = document.getElementById('darkModeLabel');
        const darkModeStatus = document.getElementById('darkModeStatus');
        const body = document.body;
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        // Set launch date (December 31, 2023)
        const launchDate = new Date('December 31, 2023 00:00:00').getTime();
        
        // Dark Mode Functions
        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            
            // Update icon and label
            darkModeIcon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            darkModeLabel.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            darkModeStatus.textContent = isDarkMode ? 'Dark mode active' : 'Light mode active';
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', isDarkMode);
        }

        function checkDarkModePreference() {
            // Check user preference from localStorage
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Check system preference
            const systemPrefersDark = window.matchMedia && 
                                     window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply dark mode if saved preference exists OR system preference
            if (savedDarkMode || (!('darkMode' in localStorage) && systemPrefersDark)) {
                body.classList.add('dark-mode');
                darkModeIcon.className = 'fas fa-sun';
                darkModeLabel.textContent = 'Light Mode';
                darkModeStatus.textContent = 'Dark mode active';
            }
        }
        
        // Countdown Timer
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update elements
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // If the countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = '<h3>We\'re Live!</h3>';
            }
        }
        
        // Initialize page
        function initPage() {
            // Check dark mode preference
            checkDarkModePreference();
            
            // Set up countdown timer
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            // Form submission
            document.querySelector('.notify-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('.notify-input').value;
                if(email) {
                    alert(`Thank you! We'll notify you at ${email} when we launch.`);
                    this.reset();
                }
            });
        }

        // Event Listeners
        backButton.addEventListener('click', function() {
            alert('Returning to home page...');
            // In a real implementation: window.location.href = 'index.html';
        });
        
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
