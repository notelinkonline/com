<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notelink Membership Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffe0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border: 1px solid #00ffe0;
      background-color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #00ffe0;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bbaa;
    }

    .alt-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .alt-btns button {
      width: 48%;
      background-color: #333;
      color: #fff;
    }

    .alt-btns button:hover {
      background-color: #444;
    }

    #message {
      margin-top: 10px;
      color: #ff5757;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>üîê Member Login</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="password" id="accessCode" placeholder="Enter access code" />
    <button onclick="login()">Login</button>
    <div class="alt-btns">
      <button onclick="window.location.href='trial.html'">Free Trial</button>
      <button onclick="window.location.href='buy.html'">Buy Subscription</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const validUsers = ["ayushroy", "user2", "user3"]; // Add more usernames
    const currentAccessCode = "subscribe0101"; // Monthly updated code

    const deviceId = (() => {
      let id = localStorage.getItem("deviceId");
      if (!id) {
        id = "dev-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceId", id);
      }
      return id;
    })();

    const session = JSON.parse(localStorage.getItem("userLogin"));

    if (session && new Date() < new Date(session.expiry)) {
      if (session.device === deviceId) {
        window.location.href = "homepage.html";
      } else {
        document.getElementById("loginContainer").innerHTML = `
          <h2>‚ö†Ô∏è Access Denied</h2>
          <p>This account is already logged in on another device.</p>`;
      }
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const code = document.getElementById("accessCode").value.trim();
      const msg = document.getElementById("message");

      if (!validUsers.includes(user)) {
        msg.textContent = "‚ùå Username not available.";
        return;
      }

      const locked = JSON.parse(localStorage.getItem(`userLock-${user}`));
      if (locked && locked.device !== deviceId && new Date() < new Date(locked.expiry)) {
        msg.textContent = "‚ö†Ô∏è Already active on another device.";
        return;
      }

      if (code !== currentAccessCode) {
        msg.textContent = "‚ùå Invalid access code.";
        return;
      }

      const expiry = new Date();
      expiry.setMonth(expiry.getMonth() + 1);

      const data = {
        username: user,
        device: deviceId,
        expiry: expiry.toISOString()
      };

      localStorage.setItem("userLogin", JSON.stringify(data));
      localStorage.setItem(`userLock-${user}`, JSON.stringify({ device: deviceId, expiry: data.expiry }));

      window.location.href = "homepage.html";
    }
  </script>
</body>
</html>
